<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .profile-info {
            border: 1px solid black;
            padding: 10px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .photo {
            border: 1px solid black;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-info">
        <div>이름: 홍길동</div>
        <div>나이: 27세</div>
        <div>거주지: 서울</div>
    </div>

    <div class="photo">
        사진 (추가 예정)
    </div>
</div>

</body>
</html>
