<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 영양제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            padding-right: 50px; /* Makes space for the button */
            font-size: 16px;
        }
        .search-button {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 15px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu div {
            border: 1px solid black;
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>오늘의 영양제</h1>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="검색">
            <button class="search-button">검색</button>
        </div>
        
        <div class="menu">
            <div>홈</div>
            <div>상품 카테고리</div>
            <div>기프트샵</div>
        </div>
        
        <img src="your-image-path-here.png" alt="영양제 사진">
    </div>

</body>
</html>
